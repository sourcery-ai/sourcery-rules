# ----------------------------------------------------------------------------------
# 3.18 Function Length Rules
# ----------------------------------------------------------------------------------
#
# The rule in this section ensures that functions and methods are short.
#
# Individual examples for this rule in action can be found at
# [examples/individual_rules/function_length_rules.py](./examples/individual_rules/function_length_rules.py)

- id: no-long-functions
  pattern: |
    def ${name}(...):
        ${statements+}
  condition: statements.statement_count() > 40
  description: Functions should be less than 40 lines
  explanation: |
    Prefer small and focused functions.

    We recognize that long functions are sometimes appropriate, so no hard limit is placed on function length. If a function exceeds about 40 lines, think about whether it can be broken up without harming the structure of the program.

    Even if your long function works perfectly now, someone modifying it in a few months may add new behavior. This could result in bugs that are hard to find. Keeping your functions short and simple makes it easier for other people to read and modify your code.

    From Google Style Guide [3.18](https://google.github.io/styleguide/pyguide.html#318-function-length)
  tags:
  - google-python-style-guide
  - gpsg
  tests:
  - no-match: |
      def f(a, b) -> int:
          x()

