        nr: int = 42
  - no-match: |
      def some_function():
        miXed: int = 42
  - no-match: |
      def some_function():
        snake_nr: int = 42
  - no-match: simple_NR = 42
  - no-match: CONTEXT = "whatever"
  - no-match: |
      def some_function():
        _initial_value: int = 0
  - no-match: |
      def some_function():
        __initial_value: int = 0
  - no-match: __version__ = "3.14"

- id: snake-case-arguments
  pattern: |
    def ...(...,${arg_name}: ${type?} = ${default_value?},...):
